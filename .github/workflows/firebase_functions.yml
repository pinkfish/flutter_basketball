name: Firebase functions

# Update when the functions change or this changes.
on:
  push:
    branches: [ main ]
    paths: 
      - "firebase/functions/**"
      - ".github/workflows/firebase_functions.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "firebase/functions/**"
      - ".github/workflows/firebase_functions.yml"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.npm-cache.outputs.dir }}
            ~/.cache/firebase/emulators
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: |
          npm install
          sudo npm install -g firebase-tools
        working-directory: firebase/functions
      - name: Copy templates
        working-directory: firebase/functions
        run: npm run copytemplate
      - name: Copy assets
        run: |
          mkdir -p firebase/functions/src/db/templates/invites/img
          cp ux/assets/images/basketball.png firebase/functions/src/db/templates/invites/img/defaultteam.jpg
      - name: Build
        run: npm run build
        working-directory: firebase/functions
      - name: Setup and test emulator
        run: |
          echo "::add-path::/usr/local/bin"
          ls -l /usr/local/bin/
          echo "Fluff lib"
          ls -l /usr/local/lib/node_modules/firebase-tools/lib/bin
          echo "Running firebase"
          /usr/local/bin/firebase emulators:exec --only firestore \"npm run test\"
        env:
          FIREBASE_TOKEN: ${{ secrets.firebaseToken }}
          PROJECT_PATH: firebase
          PROJECT_ID: basketballstats-8ed93
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.firebaseToken }}
          PROJECT_PATH: firebase
          PROJECT_ID: basketballstats-8ed93
